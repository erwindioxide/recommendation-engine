<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#256141">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" src="./style.css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/favicon.png" type="image/png" sizes="16x20">
    <title>Mutual Funds List</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $.getJSON('https://v2-api.sheety.co/rampverfinancials/mfapi/moderate', function(data) {
                var template = Handlebars.compile($('#item-template').html())
                $('#moderate').html(template(data.moderate))
            })
        })
    </script>
    <script id="item-template" type="text/x-handlebars-template">
        <div class="row mt-4 mutualfunds">
            {{#each this}}
            <div class="col-lg-4 col-md-6">
                <div class="card mb-3">
                    <div class="text-center">
                        <img src="{{imageurl}}" alt="{{imageurl}}" style="width: 320px;" class="mt-3"></img>
                    </div>
                    <h5 class="text-center mt-2 text-success claimHeader mt-3 mx-4">{{fundname}}</h5>
                    <div class="my-2 mx-3">
                        <small class="claimHeader">{{type}}</small>
                        <br>
                        <small class="claimHeader">{{fundmanagername}}</small>
                        <hr>
                        <small>üõ°Ô∏è For {{riskprofile}}-type investors.</small>
                        <br>
                        <small>üïí Recommended time horizon is {{timehorizon}}.</small>
                        <br>
                        <small>‚úîÔ∏è Minimum initial investment is {{initial}}.</small>
                        <br>
                        <small>‚úîÔ∏è Minimum additional investment is {{additional}}.</small>
                        <br>
                        <br>
                        <small class="claimHeader">üìë This fund is for you if:</small>
                        <br>
                        <p class="text-justify mt-2">
                            <small style="text-align: justify">{{ffy1}}</small>
                        </p>
                        <div class="text-center mb-3 mt-3">
                            <button class="btn px-4 text-white font-weight-bold btn-secondary" data-toggle="modal" data-target="#viewMore{{fundmanagercode}}{{id}}">Preview</button>
                            <a class="ml-4 btn px-4 text-white font-weight-bold btn-success" href="./fund-details.html?fundmanagercode={{fundmanagercode}}&id={{id}}">See More</a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="viewMore{{fundmanagercode}}{{id}}" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header d-flex align-items-center">
                            <h5 class="text-left modLabel">{{fundname}}</h5>
                            <h5 class="text-secondary font-weight-bold text-right ml-auto p-2" data-dismiss="modal"> X</h5>
                        </div>
                        <div class="modal-body">
                            <div role="document">
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <div class="text-center">
                                            <img src="{{imageurl}}" style="width: 300px;" class="mt-3"></img>
                                        </div>
                                        <div class="my-2 mx-3">
                                            <br>
                                            <div>
                                                <p class="claimHeader">{{type}}</p>
                                                <p class="claimHeader">{{fundmanagername}}</p>
                                                <hr>
                                                <p>üõ°Ô∏è For {{riskprofile}}-type investors.</p>
                                                <p>üïí Recommended time horizon is {{timehorizon}}.</p>
                                                <p>‚úîÔ∏è Minimum initial investment is {{initial}}.</p>
                                                <p>‚úîÔ∏è Minimum additional investment is {{additional}}.</p>
                                                <p>üìÖ Inception date: {{inception}}</p>
                                                <p>üìá Management Fee: {{managementfee}}</p>
                                                <br>
                                                <p class="claimHeader">üìù Fund Description</p>
                                                <hr>
                                                <p class="text-justify mt-2">
                                                    <p class="text-justify">{{introduction}}</p>
                                                </p>
                                                <br>
                                                <p class="claimHeader">üìë This fund is for you if:</p>
                                                <hr>
                                                <ul>
                                                    <li>
                                                        <p class="text-justify mt-2">
                                                            <p style="text-align: justify">{{ffy1}}</p>
                                                        </p>
                                                    </li>
                                                    <li>
                                                        <p class="text-justify mt-2">
                                                            <p style="text-align: justify">{{ffy2}}</p>
                                                        </p>
                                                    </li>
                                                    <li>
                                                        <p class="text-justify mt-2">
                                                            <p style="text-align: justify">{{ffy3}}</p>
                                                        </p>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
    </script>
</head>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
